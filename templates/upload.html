<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.upload-page {
      background: linear-gradient(to right, #1e1e2f, #2c2c54);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="file"],
    input[type="url"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }
  </style>
</head>
<body class="upload-page">
  <div class="upload-container">
    <h2>ðŸ“„ Upload Your Existing Resume</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf,.docx" required /><br />
    <button type="submit">Upload</button>
  </form>
  </div>

  
</body>
</html>
